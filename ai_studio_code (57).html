<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy English Academy ‚Äî Alphabet Learning</title>
    <!-- Modern Soft Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --vowel-color: #ff7675;
            --consonant-color: #00cec9;
            --bg: #f7f9fc;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-muted: #636e72;
            --accent: #fab1a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Academy Branding --- */
        .academy-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        .academy-name {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(108, 92, 231, 0.1);
        }

        .author-name {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 600;
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .topic-title {
            font-size: 1.8rem;
            color: var(--text-main);
            margin-top: 10px;
        }

        .intro-text {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            display: inline-block;
            margin-top: 20px;
            border-bottom: 5px solid var(--secondary);
        }

        /* --- Section Titles --- */
        .section-title {
            margin: 50px 0 25px;
            padding-left: 15px;
            border-left: 6px solid var(--primary);
            font-size: 1.6rem;
            font-weight: 700;
        }

        /* --- Alphabet Grid --- */
        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(0,0,0,0.02);
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 40px rgba(108, 92, 231, 0.12);
            border-color: var(--secondary);
        }

        .letter-big {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pronunciation {
            display: block;
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .example-box {
            background: #f1f2f6;
            padding: 10px;
            border-radius: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        .speaker-icon {
            margin-top: 15px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: 0.3s;
        }

        .card:hover .speaker-icon {
            background: var(--vowel-color);
            transform: rotate(15deg);
        }

        /* --- Categories --- */
        .category-flex {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .tag {
            background: white;
            padding: 12px 25px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.04);
        }

        .v-tag { color: var(--vowel-color); border: 2px solid var(--vowel-color); }
        .c-tag { color: var(--consonant-color); border: 2px solid var(--consonant-color); }

        /* --- Footer --- */
        footer {
            text-align: center;
            margin-top: 80px;
            padding: 40px;
            color: var(--text-muted);
            border-top: 1px solid #ddd;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- Responsive --- */
        @media (max-width: 600px) {
            .academy-name { font-size: 2rem; }
            .alphabet-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
            .letter-big { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="academy-header">
        <div class="academy-name">COZY ENGLISH ACADEMY</div>
        <div class="author-name">Author: Rajabova Farangis</div>
        <div class="topic-title">TOPIC 1 ‚Äî ENGLISH ALPHABET (–ê–õ–§–ê–í–ò–¢)</div>
        
        <div class="intro-text">
            <p>English alphabet has <b>26 letters</b>.</p>
            <p><span style="color: var(--vowel-color)">5 Vowels</span> & <span style="color: var(--consonant-color)">21 Consonants</span></p>
        </div>
    </header>

    <h2 class="section-title">A ‚Äì Z Alphabet</h2>
    <div class="alphabet-grid" id="mainGrid">
        <!-- Cards injected by JavaScript -->
    </div>

    <h2 class="section-title">Vowels (–ì–ª–∞—Å–Ω—ã–µ)</h2>
    <div class="category-flex" id="vowelsBox"></div>

    <h2 class="section-title">Consonants (–°–æ–≥–ª–∞—Å–Ω—ã–µ)</h2>
    <div class="category-flex" id="consonantsBox"></div>
</div>

<footer>
    &copy; 2023 Cozy English Academy. Created for beginners.
</footer>

<script>
    const alphabet = [
        { l: "A", p: "ey", w: "Apple", e: "üçé", t: "v" },
        { l: "B", p: "bi", w: "Bird", e: "üê¶", t: "c" },
        { l: "C", p: "si", w: "Cat", e: "üê±", t: "c" },
        { l: "D", p: "di", w: "Dog", e: "üê∂", t: "c" },
        { l: "E", p: "i", w: "Egg", e: "ü•ö", t: "v" },
        { l: "F", p: "ef", w: "Fire", e: "üî•", t: "c" },
        { l: "G", p: "ji", w: "Game", e: "üéÆ", t: "c" },
        { l: "H", p: "eich", w: "Home", e: "üè†", t: "c" },
        { l: "I", p: "ai", w: "Ice cream", e: "üç¶", t: "v" },
        { l: "J", p: "jei", w: "Joystick", e: "üïπ", t: "c" },
        { l: "K", p: "kei", w: "Key", e: "üîë", t: "c" },
        { l: "L", p: "el", w: "Lion", e: "ü¶Å", t: "c" },
        { l: "M", p: "em", w: "Moon", e: "üåù", t: "c" },
        { l: "N", p: "en", w: "Night", e: "üåÉ", t: "c" },
        { l: "O", p: "ou", w: "Orange", e: "üü†", t: "v" },
        { l: "P", p: "pi", w: "Parking", e: "üÖø", t: "c" },
        { l: "Q", p: "kju", w: "Queen", e: "üëë", t: "c" },
        { l: "R", p: "ar", w: "Robot", e: "ü§ñ", t: "c" },
        { l: "S", p: "es", w: "Snake", e: "üêç", t: "c" },
        { l: "T", p: "ti", w: "Time", e: "‚è∞", t: "c" },
        { l: "U", p: "yu", w: "Umbrella", e: "‚òÇÔ∏è", t: "v" },
        { l: "V", p: "vi", w: "Violin", e: "üéª", t: "c" },
        { l: "W", p: "double u", w: "Wave", e: "üåä", t: "c" },
        { l: "X", p: "eks", w: "X-ray", e: "‚ùå", t: "c" },
        { l: "Y", p: "wai", w: "Yarn", e: "üß∂", t: "c" },
        { l: "Z", p: "zi", w: "Lightning", e: "‚ö°", t: "c" }
    ];

    const mainGrid = document.getElementById('mainGrid');
    const vowelsBox = document.getElementById('vowelsBox');
    const consonantsBox = document.getElementById('consonantsBox');

    // Smooth Soft Voice Synthesis
    function playSound(letter, word) {
        window.speechSynthesis.cancel(); // Stop current
        
        const phrase = `${letter}. ${word}.`;
        const msg = new SpeechSynthesisUtterance(phrase);
        
        // Settings for a pleasant, slow voice
        msg.lang = 'en-US';
        msg.rate = 0.7;  // Slower speed
        msg.pitch = 1.0; // Natural pitch
        msg.volume = 1.0;

        window.speechSynthesis.speak(msg);
    }

    alphabet.forEach(item => {
        // Create Card
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <span class="letter-big">${item.l}</span>
            <span class="pronunciation">(${item.p})</span>
            <div class="example-box">
                <span>${item.e}</span>
                <span>${item.w}</span>
            </div>
            <div class="speaker-icon">üîä</div>
        `;

        card.addEventListener('click', () => playSound(item.l, item.w));
        mainGrid.appendChild(card);

        // Create Tags for bottom sections
        const tag = document.createElement('div');
        tag.className = `tag ${item.t === 'v' ? 'v-tag' : 'c-tag'}`;
        tag.innerText = item.l;
        
        if(item.t === 'v') vowelsBox.appendChild(tag);
        else consonantsBox.appendChild(tag);
    });
</script>

</body>
</html>
