<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∏—Å—Ç–µ–º–∞–∏ –¢–µ—Å—Ç–∏–∏ –ò–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª”£</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --bg-color: #0f0c29;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --success-color: #00b894;
            --error-color: #ff7675;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
            transition: width 0.4s ease;
        }

        .question-box {
            display: block;
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 20px;
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option-btn:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .option-btn.selected {
            background: var(--primary-color);
            border-color: var(--secondary-color);
        }

        .controls {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
        }

        button.nav-btn {
            background: var(--secondary-color);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            color: #0f0c29;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button.nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.nav-btn:hover:not(:disabled) {
            background: #fff;
            transform: scale(1.05);
        }

        #result-screen {
            display: none;
            text-align: center;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border: 8px solid var(--secondary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            margin: 20px auto;
            font-weight: 700;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(162, 155, 254, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(162, 155, 254, 0); }
            100% { box-shadow: 0 0 0 0 rgba(162, 155, 254, 0); }
        }

        .feedback-msg {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: var(--success-color);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container { padding: 20px; }
            .question-text { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="quiz-screen">
        <h1 id="quiz-title">–¢–µ—Å—Ç–∏ –¢–µ—Ö–Ω–æ–ª–æ–≥”£</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="question-box">
            <p class="question-text" id="question-text">Loading...</p>
            <div class="options" id="options-container">
                <!-- “∂–∞–≤–æ–±“≥–æ –∏–Ω“∑–æ –º–µ–±–∞—Ä–æ—è–Ω–¥ -->
            </div>
        </div>

        <div class="controls">
            <span id="question-number">–°–∞–≤–æ–ª: 1 / 20</span>
            <button class="nav-btn" id="next-btn" onclick="nextQuestion()">–ë–∞—ä–¥”£</button>
        </div>
    </div>

    <div id="result-screen">
        <h1>–ù–∞—Ç–∏“∑–∞–∏ –®—É–º–æ</h1>
        <div class="score-circle" id="score-display">0%</div>
        <p class="feedback-msg" id="feedback-msg"></p>
        <p id="stats-msg"></p>
        <button class="restart-btn" onclick="restartQuiz()">–ê–∑ –Ω–∞–≤ —à—É—Ä”Ø—ä –∫–∞—Ä–¥–∞–Ω</button>
    </div>
</div>

<script>
    // –ú–∞—Ö–∑–∞–Ω–∏ —Å–∞–≤–æ–ª“≥–æ (20 —Å–∞–≤–æ–ª –¥–∞—Ä –º–∞–≤–∑”Ø–∏ IT)
    const questions = [
        { q: "HTML —á–∏—Å—Ç?", a: ["HyperText Markup Language", "High Tech Modern Language", "Hyperlink Text Mode", "Home Tool Markup Language"], correct: 0 },
        { q: "–ö–∞–¥–æ–º –∑–∞–±–æ–Ω –±–∞—Ä–æ–∏ —Å—Ç–∏–ª –¥–æ–¥–∞–Ω –∏—Å—Ç–∏—Ñ–æ–¥–∞ –º–µ—à–∞–≤–∞–¥?", a: ["Python", "CSS", "C++", "HTML"], correct: 1 },
        { q: "JS —á–∏—Ä–æ –∞–Ω–≥–ª–∞—Ç –¥–æ—Ä–∞–¥?", a: ["JavaSource", "JustStyle", "JavaScript", "J-Script"], correct: 2 },
        { q: "–ö–∞–¥–æ–º —Ç–µ–≥ –±–∞—Ä–æ–∏ –ø–∞–π–≤–∞–Ω–¥ (—Å—Å—ã–ª–∫–∞) –∏—Å—Ç–∏—Ñ–æ–¥–∞ –º–µ—à–∞–≤–∞–¥?", a: ["<link>", "<a>", "<href>", "<src>"], correct: 1 },
        { q: "–ü—Ä–æ—Ç–æ–∫–æ–ª–∏ –±–µ—Ö–∞—Ç–∞—Ä –¥–∞—Ä –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –∫–∞–¥–æ–º –∞—Å—Ç?", a: ["HTTP", "FTP", "HTTPS", "SMTP"], correct: 2 },
        { q: "–°–∞—Ç“≥–∏ –º–∞–Ω—Ç–∏“õ–∏–∏ –∫–æ–º–ø—é—Ç–µ—Ä –¥–∞—Ä –∫—É“∑–æ—Å—Ç?", a: ["RAM", "CPU", "HDD", "Monitor"], correct: 1 },
        { q: "–ê—Å–æ—Å–≥—É–∑–æ—Ä–∏ —à–∏—Ä–∫–∞—Ç–∏ Microsoft –∫–∏—Å—Ç?", a: ["Steve Jobs", "Mark Zuckerberg", "Bill Gates", "Elon Musk"], correct: 2 },
        { q: "–ë–∞—Ä–æ–∏ —Å–æ—Ö—Ç–∞–Ω–∏ –±–∞–∑–∞–∏ –º–∞—ä–ª—É–º–æ—Ç —á–∏—Ä–æ –∏—Å—Ç–∏—Ñ–æ–¥–∞ –º–µ–±–∞—Ä–∞–Ω–¥?", a: ["CSS", "SQL", "Photoshop", "JSON"], correct: 1 },
        { q: "–ö–∞–¥–æ–º —Ç–µ–≥ –±–∞—Ä–æ–∏ —Ä–∞—Å–º –∏—Å—Ç–∏—Ñ–æ–¥–∞ –º–µ—à–∞–≤–∞–¥?", a: ["<pic>", "<img>", "<image>", "<src>"], correct: 1 },
        { q: "–ú–∞—ä–Ω–æ–∏ 'Array' –¥–∞—Ä –±–∞—Ä–Ω–æ–º–∞—Å–æ–∑”£ —á–∏—Å—Ç?", a: ["–§—É–Ω–∫—Å–∏—è", "–ú–∞—Å—Å–∏–≤", "–¢–∞“ì–π–∏—Ä—ë–±–∞–Ω–¥–∞", "–¶–∏–∫–ª"], correct: 1 },
        { q: "Google Chrome —á–∏—Å—Ç?", a: ["–°–∏—Å—Ç–µ–º–∞–∏ –æ–ø–µ—Ä–∞—Ç–∏–≤”£", "–ë—Ä–∞—É–∑–µ—Ä", "–ó–∞–±–æ–Ω–∏ –±–∞—Ä–Ω–æ–º–∞—Å–æ–∑”£", "–ê–Ω—Ç–∏–≤–∏—Ä—É—Å"], correct: 1 },
        { q: "–ö–∞–¥–æ–º –∑–∞–±–æ–Ω –±–∞—Ä–æ–∏ Backend –º–∞—à“≥—É—Ä –∞—Å—Ç?", a: ["HTML", "Node.js", "Sass", "Bootstrap"], correct: 1 },
        { q: "–ú–∞—ä–Ω–æ–∏ 'Variable' —á–∏—Å—Ç?", a: ["–î–æ–∏–º”£", "–¢–∞“ì–π–∏—Ä—ë–±–∞–Ω–¥–∞", "–•–∞—Ç–æ–≥”£", "–ü–∞–π–≤–∞–Ω–¥"], correct: 1 },
        { q: "–î–∞—Ä CSS 'color' –±–∞—Ä–æ–∏ —á–∏—Å—Ç?", a: ["–†–∞–Ω–≥–∏ –ø–∞—Å–º–∞–Ω–∑–∞—Ä", "–†–∞–Ω–≥–∏ –º–∞—Ç–Ω", "–®—Ä–∏—Ñ—Ç", "–ê–Ω–¥–æ–∑–∞"], correct: 1 },
        { q: "GitHub –±–∞—Ä–æ–∏ —á”£ –∏—Å—Ç–∏—Ñ–æ–¥–∞ –º–µ—à–∞–≤–∞–¥?", a: ["–ù–∏–≥–æ“≥–¥–æ—Ä–∏–∏ –∫–æ–¥", "–î–∏–∑–∞–π–Ω", "–¢–∞—Ä“∑—É–º–∞", "–ú–æ–Ω—Ç–∞–∂–∏ –≤–∏–¥–µ–æ"], correct: 0 },
        { q: "WWW —á–∏—Ä–æ –∞–Ω–≥–ª–∞—Ç –¥–æ—Ä–∞–¥?", a: ["World Wide Web", "World Word Web", "Web Wide World", "Windows World Web"], correct: 0 },
        { q: "–ö–∞–¥–æ–º —Ñ–∞–π–ª –≤–∞—Å–µ—ä—à–∞–≤–∏–∏ Python –¥–æ—Ä–∞–¥?", a: [".js", ".py", ".html", ".cpp"], correct: 1 },
        { q: "–¢–µ–≥–∏ –∞—Å–æ—Å–∏–∏ “≥—É“∑“∑–∞—Ç–∏ HTML –∫–∞–¥–æ–º –∞—Å—Ç?", a: ["<head>", "<body>", "<html>", "<main>"], correct: 2 },
        { q: "–î–∞—Ä JS —Ñ—É–Ω–∫—Å–∏—è —á”£ –≥—É–Ω–∞ —ç—ä–ª–æ–Ω –º–µ—à–∞–≤–∞–¥?", a: ["function myFunc()", "func myFunc()", "def myFunc()", "new Function()"], correct: 0 },
        { q: "–ú–∞—Å–æ—Ñ–∞–∏ –±–∞–π–Ω–∏ —ç–ª–µ–º–µ–Ω—Ç“≥–æ –¥–∞—Ä CSS —á”£ –Ω–æ–º –¥–æ—Ä–∞–¥?", a: ["padding", "margin", "border", "spacing"], correct: 1 }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let userAnswers = [];

    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const questionNumber = document.getElementById('question-number');
    const progressBar = document.getElementById('progress-bar');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');

    function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        questionText.innerText = currentQuestion.q;
        questionNumber.innerText = `–°–∞–≤–æ–ª: ${currentQuestionIndex + 1} / ${questions.length}`;
        
        // –ù–∞–≤—Å–æ–∑–∏–∏ –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
        const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
        progressBar.style.width = `${progress}%`;

        optionsContainer.innerHTML = '';
        currentQuestion.a.forEach((option, index) => {
            const button = document.createElement('button');
            button.innerText = option;
            button.classList.add('option-btn');
            button.onclick = () => selectOption(index);
            optionsContainer.appendChild(button);
        });
    }

    function selectOption(index) {
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(btn => btn.classList.remove('selected'));
        buttons[index].classList.add('selected');
        userAnswers[currentQuestionIndex] = index;
    }

    function nextQuestion() {
        if (userAnswers[currentQuestionIndex] === undefined) {
            alert("–õ—É—Ç—Ñ–∞–Ω —è–∫ “∑–∞–≤–æ–±—Ä–æ –∏–Ω—Ç–∏—Ö–æ–± –∫—É–Ω–µ–¥!");
            return;
        }

        if (userAnswers[currentQuestionIndex] === questions[currentQuestionIndex].correct) {
            score++;
        }

        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            showResults();
        }
    }

    function showResults() {
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'block';
        
        const percent = Math.round((score / questions.length) * 100);
        document.getElementById('score-display').innerText = `${percent}%`;
        
        let feedback = "";
        if (percent >= 90) feedback = "–ê—ä–ª–æ! –®—É–º–æ —è–∫ –ø—Ä–æ—Ñ–µ—Å—Å–æ—Ä–∏ “≥–∞“õ–∏“õ”£ “≥–∞—Å—Ç–µ–¥! üöÄ";
        else if (percent >= 70) feedback = "–•–µ–ª–µ —Ö—É–±! –î–æ–Ω–∏—à–∏ —à—É–º–æ “õ–∞–≤”£ –∞—Å—Ç. üëç";
        else if (percent >= 50) feedback = "“ö–∞–Ω–æ–∞—Ç–±–∞—Ö—à. –ë–æ–∑ “≥–∞–º –∫”Ø—à–∏—à –∫—É–Ω–µ–¥. üìö";
        else feedback = "–ó–∞–∏—Ñ. –ë–µ—à—Ç–∞—Ä –º—É—Ç–æ–ª–∏–∞ –∫—É–Ω–µ–¥! üõ†Ô∏è";

        document.getElementById('feedback-msg').innerText = feedback;
        document.getElementById('stats-msg').innerText = `–®—É–º–æ –±–∞ ${score} –∞–∑ ${questions.length} —Å–∞–≤–æ–ª –¥—É—Ä—É—Å—Ç “∑–∞–≤–æ–± –¥–æ–¥–µ–¥.`;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        userAnswers = [];
        quizScreen.style.display = 'block';
        resultScreen.style.display = 'none';
        loadQuestion();
    }

    // –û“ì–æ–∑–∏ —Ç–µ—Å—Ç
    loadQuestion();
</script>

</body>
</html>
